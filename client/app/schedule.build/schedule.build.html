<form ng-submit="$parent.continue('schedule.input')">
  <div class="form-group">
    <button type="submit" class="btn btn-success" ng-click="schedule.jobs.save({ slots: [] })"> Save and continue</button>
      <button type="button" class="btn btn-default" ng-click="addJob()">Add another Job</button>
      <button type="button" class="btn btn-default" ng-click="showDetails()">Automatic Judge Jobs</button>
  </div>


  <div class="form-group" ng-show="judgeJobDetails">
    <div class="checkbox">
      <label><input type="checkbox" class="checkbox"  ng-model="isPrimary" /> Primary</label>
    </div>
    <label>Problem 1</label>
    <div class="checkbox">
      <label class="checkbox-inline"><input type="checkbox" ng-model="p1d1">Div 1</label>
      <label class="checkbox-inline"><input type="checkbox" ng-model="p1d2">Div 2</label>
      <label class="checkbox-inline"><input type="checkbox" ng-model="p1d3">Div 3</label>
      <label class="checkbox-inline"><input type="checkbox" ng-model="p1d4">Div 4</label>
    </div>
    <label>Problem 2</label>
    <div class="checkbox">
      <label class="checkbox-inline"><input type="checkbox" ng-model="p2d1">Div 1</label>
      <label class="checkbox-inline"><input type="checkbox" ng-model="p2d2">Div 2</label>
      <label class="checkbox-inline"><input type="checkbox" ng-model="p2d3">Div 3</label>
      <label class="checkbox-inline"><input type="checkbox" ng-model="p2d4">Div 4</label>
    </div>
    <label>Problem 3</label>
    <div class="checkbox">
      <label class="checkbox-inline"><input type="checkbox" ng-model="p3d1">Div 1</label>
      <label class="checkbox-inline"><input type="checkbox" ng-model="p3d2">Div 2</label>
      <label class="checkbox-inline"><input type="checkbox" ng-model="p3d3">Div 3</label>
      <label class="checkbox-inline"><input type="checkbox" ng-model="p3d4">Div 4</label>
    </div>
    <label>Problem 4</label>
    <div class="checkbox">
      <label class="checkbox-inline"><input type="checkbox" ng-model="p4d1">Div 1</label>
      <label class="checkbox-inline"><input type="checkbox" ng-model="p4d2">Div 2</label>
      <label class="checkbox-inline"><input type="checkbox" ng-model="p4d3">Div 3</label>
      <label class="checkbox-inline"><input type="checkbox" ng-model="p4d4">Div 4</label>
    </div>
    <label>Problem 5</label>
    <div class="checkbox">
      <label class="checkbox-inline"><input type="checkbox" ng-model="p5d1">Div 1</label>
      <label class="checkbox-inline"><input type="checkbox" ng-model="p5d2">Div 2</label>
      <label class="checkbox-inline"><input type="checkbox" ng-model="p5d3">Div 3</label>
      <label class="checkbox-inline"><input type="checkbox" ng-model="p5d4">Div 4</label>
    </div>
    <button type="button" class="btn btn-primary" ng-click="createJudgeJobs()">Create</button>
  </div>

  <div class="list-group">
    <div class="list-group-item" ng-repeat="job in schedule.jobs">
      <div class="row">
        <div class="col-md-3">
          <div class="form-group">
            <label>Position title</label>
            <input type="text" class="form-control" ng-model="job.name" />
          </div>

          <div class="form-group">
            <label>Training time (in minutes)</label>
            <input type="number" class="form-control" ng-model="job.training" />
          </div>

          <div class="form-group">
            <label>Judging position</label>
            <input type="checkbox" class="checkbox-inline"  ng-model="job.isJudging" />
            <span ng-if="job.isJudging" class="judgeJ">J</span>
          </div>

          <div class="form-group">
            <button type="button" class="btn btn-default" ng-click="addSlot(job)">Add another time slot</button>
          </div>

          <div class="form-group">
            <button class="btn btn-danger" type="button" ng-click="removeJob($index)">Remove Job</button>
            <br> <br>
            <button class="btn btn-primary" type="button" ng-model="job.jobComments" ng-click="showJobComments()">Job Comments</button>
            <input type="text" class="form-control" ng-model="slot.slotComments" ng-show="jobComments"/>
          </div>
        </div>

        <div class="col-md-9">
          <div class="row job-slot-divider" ng-repeat="slot in job.slots | orderBy: 'start'">
            <div class="col-md-2">
              <label>Volunteers</label>
              <input type="text" class="form-control" ng-model="slot.positions"/> <br>
              <button class="btn btn-primary" type="button"ng-model="slot.slotComments" ng-click="showSlotComments()">Comments</button>
            </div>
            <div class="col-md-3">
              <label>Start</label>
              <uib-timepicker ng-model="slot.start" hour-step="1" minute-step="1" max="slot.end"></uib-timepicker>
            </div>
            <div class="col-md-3">
              <label>End</label>
              <uib-timepicker ng-model="slot.end" hour-step="1" minute-step="1" min="slot.start"></uib-timepicker>
            </div>
            <div class="col-md-1">
              <label class="crouching-tiger-hidden-label">RAWR</label>
              <button class="btn btn-danger" type="button" ng-click="removeSlot(job, $index)">Remove Slot</button>
            </div>
            <input type="text" class="form-control" ng-model="slot.slotComments" ng-show="slotComments"/>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
